<h3><a href="/new-entry">What up?</a><h3>
<% for(i=0; i<posts.length; i++) { %>
<div class="row">

    <div class="span12">

        <h2>
            <a href="/entry/<%= posts[i].urlslug %>">
                <%= posts[i].title %>
            </a>
        </h2>
        <small>
            <a href="/entryById/<%= posts[i]._id %>">View by objectId</a>
        </small>
        <br/>
        <small>By <%= posts[i].author.name %></small>
        <br>
        <small><%= posts[i].date %></small>
        <br/>
        
        <hr />
        
    </div>
</div>

<% } %>

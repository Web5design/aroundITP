<% for(i=0; i<twitterData.length; i++) { %>
<div class="row">

    <div class="span12">

        <h2>
            <%= twitterData[i].from_user %>
            <small><%= twitterData[i].from_user_name %></small>
        </h2>
        <small> <%= twitterData[i].created_at %></small>
        <h3>
        	<%= twitterData[i].text %>
        </h3>
        <hr />
        
    </div>
</div>

<% } %>

<h1><a href="/">AroundITP</a></h1>
<br>
<!--<h3><a href="/new-entry">What up?</a><h3>-->
<% for(i=0; i<yelpData.length; i++) { %>
<div class="row">

    <div class="span12">

        <h2>
            <a href="<%= yelpData[i].url %>"><%= yelpData[i].name %></a>
        </h2>
        <h3>
        	<%= yelpData[i].location.address %>
        </h3>
        <h3> <%= yelpData[i].display_phone %></h3>
        <h3>Yelp Rating: <em><%= yelpData[i].rating %></em> out of 5 <small>(based on <%= yelpData[i].review_count %> reviews)</small></h3>
        <% if(yelpData[i].is_closed) { %>
        	<small>Closed</small>
        <%	} %>
        <hr />
        
    </div>
</div>

<% } %>
